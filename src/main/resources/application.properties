spring.datasource.name=navy_manager_db
spring.datasource.generate-unique-name=false
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost:5432/navy_manager_db
spring.datasource.username=navy_manager_user
spring.datasource.password=fleetingimage

server.error.include-exception=true
server.error.include-stacktrace=always

# Swagger API documentation in JSON can be found at http://localhost:8080/api-docs
springdoc.api-docs.path=/api-docs
# Interactive Swagger API documentation with UI can be found at http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
