<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Ship Classes')"></div>
<body>
<div th:replace="fragments/menu :: menu (entityName = 'Ship Class', createUrl = '/ship-class-mvc/create', listUrl = '/ship-class-mvc')"></div>
<h2 style="font-weight: bold;text-align:center;">List of Ship Classes</h2>
<div class="container">
    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Displacement</th>
            <th scope="col">Hull classification</th>
            <th scope="col">Belt armor</th>
            <th scope="col">Turret armor</th>
            <th scope="col">Deck armor</th>
            <th scope="col">Speed</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:data-href="@{/ship-class-mvc/details/{id}(id=${shipClass.id})}"  th:each="shipClass: ${shipClasses}">
            <td th:text="${shipClass.id}"></td>
            <td th:text="${shipClass.name}"></td>
            <td th:text="${shipClass.displacementInTons} + ' t'"></td>
            <td><a th:href="@{/hull-classification-mvc/details/{id}(id=${shipClass.hullClassification.id})}" th:text="${shipClass.hullClassification.designation}"/></td>
            <td th:text="${shipClass.armorBeltInCms} + ' cm'"></td>
            <td th:text="${shipClass.armorTurretInCms} + ' cm'"></td>
            <td th:text="${shipClass.armorDeckInCms} + ' cm'"></td>
            <td th:text="${shipClass.speedInKmh} + ' km/h'"></td>
            <td><a th:href="@{/country-mvc/details/{id}(id=${shipClass.country.id})}" th:text="${shipClass.country.name}"></a></td>
            <td>
                <a th:href="@{/ship-class-mvc/delete/{id}(id=${shipClass.id})}"><i class="fa fa-trash"></i></a>
                <a th:href="@{/ship-class-mvc/update/{id}(id=${shipClass.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/footer :: footer"></div>
<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
</body>
</html>
