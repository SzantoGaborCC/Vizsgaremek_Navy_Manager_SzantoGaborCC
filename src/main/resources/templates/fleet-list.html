<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Fleets')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Fleet', createUrl = '/fleet-mvc/create', listUrl = '/fleet-mvc')"></div>
<h2 style="font-weight: bold;text-align:center;">List of Fleets</h2>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Designation</th>
            <th scope="col">Minimum rank precedence</th>
            <th scope="col">Commander</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fleet: ${fleets}">
            <td th:text="${fleet.id}"></td>
            <td th:text="${fleet.designation}"></td>
            <td th:text="${fleet.minimumRankPrecedence}"></td>
            <td th:text="${fleet.commanderId}"></td>
            <td th:text="${fleet.countryId}"></td>
            <td class="text-center">
                <a th:href="@{/fleet-mvc/delete/{id}(id=${fleet.id})}"><i class="fa fa-trash"></i></a>
                <a th:href="@{/fleet-mvc/update/{id}(id=${fleet.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
