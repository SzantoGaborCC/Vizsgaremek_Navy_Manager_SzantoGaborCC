<html lang="en">
<div th:replace="fragments/header :: header (title='Navy Manager - Officers')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Officer', listUrl = '/officer-mvc', createUrl='/officer-mvc/create')"></div>
<h2 style="font-weight: bold;text-align:center;" th:text="${create == false ? 'Update Officer' : 'Create New Officer'}"></h2>
<div class="container">

  <form action="#" th:action="${create} == true ? @{/officer-mvc/create} : @{/officer-mvc/update/{id}(id=${officer.id})}" th:object="${officer}" method="post" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
      <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth <span style="font-weight: lighter">(for example: 1888-08-08)</span></label>
      <input type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
      <span class="validationError" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
    </div>
    <div th:if="${create} == false" class="form-group">
      <label for="rankId">Rank</label>
      <input type="text" class="form-control" id="rankId" th:field="*{rankId}">
      <span class="validationError" th:if="${#fields.hasErrors('rankId')}" th:errors="*{rankId}"></span>
    </div>
    <!--<div th:if="${create} == false" class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status">
        <option th:each="statusOpt : ${valid_status_values}"
                th:value="${statusOpt}" th:text="${statusOpt}"
                th:selected="${userStory.status == statusOpt}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('statusValid') != null}" th:each="err : ${#fields.detailedErrors('statusValid')}" th:text="${err.getMessage()}"></div>
    </div>-->
    <div class="form-group">
      <label for="countryId">Country</label>
      <input type="text" class="form-control" id="countryId" th:field="*{countryId}">
      <span class="validationError" th:if="${#fields.hasErrors('countryId')}" th:errors="*{countryId}"></span>
    </div>
    <!--<div th:if="${create} == false" class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status">
        <option th:each="statusOpt : ${valid_status_values}"
                th:value="${statusOpt}" th:text="${statusOpt}"
                th:selected="${userStory.status == statusOpt}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('statusValid') != null}" th:each="err : ${#fields.detailedErrors('statusValid')}" th:text="${err.getMessage()}"></div>
    </div>-->
    <button type="submit" class="btn btn-primary" th:text="${create == false ? 'Update' : 'Submit'}">Submit</button>
  </form>
</div>

</body>
</html>
