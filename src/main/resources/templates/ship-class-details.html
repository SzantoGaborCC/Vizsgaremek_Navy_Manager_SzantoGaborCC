<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Ship Classes')"></div>
<body>
<div th:replace="fragments/menu :: menu (entityName = 'Ship Class', listUrl = '/ship-class')"></div>
<h2 style="font-weight: bold;text-align:center;"><span th:text="${shipClass.name} + ' Class - Details'"></span></h2>
<div class="container">
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Displacement</th>
            <th scope="col">Hull classification</th>
            <th scope="col">Belt armor</th>
            <th scope="col">Turret armor</th>
            <th scope="col">Deck armor</th>
            <th scope="col">Speed</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${shipClass}">
            <td th:text="${shipClass.id}"></td>
            <td th:text="${shipClass.name}"></td>
            <td th:text="${shipClass.displacementInTons} + ' t'"></td>
            <td><a th:href="@{/hull-classification/{id}(id=${shipClass.hullClassification.id})}" th:text="${shipClass.hullClassification.designation}"/></td>
            <td th:text="${shipClass.armorBeltInCms} + ' cm'"></td>
            <td th:text="${shipClass.armorTurretInCms} + ' cm'"></td>
            <td th:text="${shipClass.armorDeckInCms} + ' cm'"></td>
            <td th:text="${shipClass.speedInKmh} + ' km/h'"></td>
            <td><a th:href="@{/country/{id}(id=${shipClass.country.id})}" th:text="${shipClass.country.name}"></a></td>
            <td>
                <a th:href="@{/ship-class/{id}/show-update-form(id=${shipClass.id})}" class="btn btn-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
    <h3 style="text-align:center;">Guns</h3>

    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Designation</th>
            <th scope="col">Caliber</th>
            <th scope="col">Projectile weight</th>
            <th scope="col">Range</th>
            <th scope="col">Number of guns</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gunAndQuantity: ${shipClass.guns}">
            <td th:text="${gunAndQuantity.gun.id}"></td>
            <td th:text="${gunAndQuantity.gun.designation}"></td>
            <td th:text="${gunAndQuantity.gun.caliberInMms + ' mm'}"></td>
            <td th:text="${gunAndQuantity.gun.projectileWeightInKgs + ' kg'}"></td>
            <td th:text="${gunAndQuantity.gun.rangeInMeters} + ' m'"></td>
            <td th:text="${gunAndQuantity.quantity}"></td>
            <td>
                <button th:onclick="'showDialog(\'dialog-delete\',\'Remove gun from ship class?\',\'/ship-class/'+${shipClass.id}+'/gun/'+${gunAndQuantity.gun.id}+'\',\'DELETE\');event.stopPropagation();'" class="btn btn-link"><i class="fa fa-trash"></i></button>
                <a th:unless="${#lists.isEmpty(validGunValues)}" class="btn btn-link" th:href="@{/ship-class/{shipClassId}/gun/{gunId}/show-update-gun-form(gunId=${gunAndQuantity.gun.id},shipClassId=${shipClass.id})}"><i class="fa-solid fa-arrow-right-arrow-left"></i></a></td>
        </tr>
        </tbody>
    </table>
    <a th:class="${#lists.isEmpty(validGunValues)} ? 'btn btn-secondary disabled' : 'btn btn-primary'" th:href="@{/ship-class/{id}/gun/show-add-gun-form(id=${shipClass.id})}" role="button"><i class="fa-solid fa-plus"></i> Add New Gun</a>
    <span th:if="${#lists.isEmpty(validGunValues)}" class="text-danger"> This country has no available guns to add.</span>
</div>
<div id="dialog-delete"></div>
<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
