<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/header :: header (title='Navy Manager - Guns')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Gun', listUrl = '/gun-mvc', createUrl='/gun-mvc/create')"></div>
<h2 style="font-weight: bold;text-align:center;" th:text="${create == false ? 'Update Gun' : 'Create New Gun'}"></h2>
<div class="container">

  <form action="#" th:action="${create} == true ? @{/gun-mvc/create} : @{/gun-mvc/update/{id}(id=${gun.id})}" th:object="${gun}" method="post" novalidate>
    <input type="hidden" id="id" th:field="*{id}">
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" th:field="*{designation}">
      <span class="validationError" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span>
    </div>
    <div class="form-group">
      <label for="caliberInMms">Caliber in millimeters</label>
      <input type="text" class="form-control" id="caliberInMms" th:field="*{caliberInMms}">
      <span class="validationError" th:if="${#fields.hasErrors('caliberInMms')}" th:errors="*{caliberInMms}"></span>
    </div>
    <div class="form-group">
      <label for="projectileWeightInKgs">Projectile weight in kilograms</label>
      <input type="text" class="form-control" id="projectileWeightInKgs" th:field="*{projectileWeightInKgs}">
      <span class="validationError" th:if="${#fields.hasErrors('projectileWeightInKgs')}" th:errors="*{projectileWeightInKgs}"></span>
    </div>
    <div class="form-group">
      <label for="rangeInMeters">Range in meters</label>
      <input type="text" class="form-control" id="rangeInMeters" th:field="*{rangeInMeters}">
      <span class="validationError" th:if="${#fields.hasErrors('rangeInMeters')}" th:errors="*{rangeInMeters}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('rangeInMeters') != null}" th:each="err : ${#fields.detailedErrors('rangeInMeters')}" th:text="${err.getMessage()}"></div>

    </div>
    <div class="form-group">
      <label for="minimumShipDisplacementInTons">Minimum ship displacement</label>
      <input type="text" class="form-control" id="minimumShipDisplacementInTons" th:field="*{minimumShipDisplacementInTons}">
      <span class="validationError" th:if="${#fields.hasErrors('minimumShipDisplacementInTons')}" th:errors="*{minimumShipDisplacementInTons}"></span>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option th:if="${gun.country} != null" th:each="countryOpt : ${validCountryValues}"
                th:value="${countryOpt.name}" th:text="${countryOpt.name}"
                th:selected="${gun.country.name == countryOpt.name}"></option>
        <option th:unless="${gun.country} != null" th:each="countryOpt : ${validCountryValues}"
                th:value="${countryOpt.name}" th:text="${countryOpt.name}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
      <!--<div class="validationError" th:if="${#fields.detailedErrors('countryValid') != null}" th:each="err : ${#fields.detailedErrors('countryValid')}" th:text="${err.getMessage()}"></div>-->
    </div>
    <!--<div th:if="${create} == false" class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status">
        <option th:each="statusOpt : ${valid_status_values}"
                th:value="${statusOpt}" th:text="${statusOpt}"
                th:selected="${userStory.status == statusOpt}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('statusValid') != null}" th:each="err : ${#fields.detailedErrors('statusValid')}" th:text="${err.getMessage()}"></div>
    </div>-->
    <button type="submit" class="btn btn-primary" th:text="${create == false ? 'Update' : 'Submit'}">Submit</button>
  </form>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
