<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Fleets')"></div>
<body>
<div th:replace="fragments/menu :: menu (entityName = 'Fleet', addUrl = '/fleet/add', listUrl = '/fleet')"></div>
<h2 style="font-weight: bold;text-align:center;"><span th:text="${fleet.designation} + ' - Details'"></span></h2>
<div class="container">
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Designation</th>
            <th scope="col">Minimum rank required</th>
            <th scope="col">Commander</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${fleet}">
            <td th:text="${fleet.id}"></td>
            <td th:text="${fleet.designation}"></td>
            <td><a th:href="@{/rank/details/{id}(id=${fleet.minimumRank.id})}" th:text="${fleet.minimumRank.designation}"></a></td>
            <td>
                <span th:if="${fleet.commander} == null" class="text-danger">No commander was assigned</span>
                <a th:unless="${fleet.commander} == null" th:href="@{/officer/details/{id}(id=${fleet.commander.id})}" th:text="${fleet.commander.name}"></a>
            </td>
            <td><a th:href="@{/country/{id}(id=${fleet.country.id})}" th:text="${fleet.country.name}"></a></td>
            <td class="text-center">
                <button th:onclick="'showDialog(\'dialog-delete\',\'Delete fleet?\',\'/fleet/'+${fleet.id}+'\',\'DELETE\');event.stopPropagation();'" class="btn btn-link"><i class="fa fa-trash"></i></button>
                <a th:href="@{/fleet/{id}/update(id=${fleet.id})}" class="btn btn-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
    <h3 style="text-align:center;">Ships</h3>
    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Ship Class</th>
            <th scope="col">Captain</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ship: ${fleet.ships}">
            <td th:text="${ship.id}"></td>
            <td th:text="${ship.name}"></td>
            <td th:text="${ship.shipClass.name}"></td>
            <td th:text="${ship.captain.name}"></td>
            <td th:text="${ship.country.name}"></td>
            <td>
                <button th:onclick="'showDialog(\'dialog-delete\',\'Remove ship from fleet?\',\'/fleet/'+${fleet.id}+'/ship/'+${ship.id}+'\',\'DELETE\');event.stopPropagation();'" class="btn btn-link"><i class="fa fa-trash"></i></button>

                <a th:unless="${#lists.isEmpty(validShipValues)}" class="btn btn-link" th:href="@{/fleet/{fleetId}/ship/{shipId}/update(shipId=${ship.id},fleetId=${fleet.id})}"><i class="fa-solid fa-arrow-right-arrow-left"></i></a></td>
        </tr>
        </tbody>
    </table>
    <a th:class="${#lists.isEmpty(validShipValues)} ? 'btn btn-secondary disabled' : 'btn btn-primary'" th:href="@{/fleet/{id}/ship/add(id=${fleet.id})}" role="button"><i class="fa-solid fa-plus"></i> Add New Ship</a>
    <span th:if="${#lists.isEmpty(validShipValues)}" class="text-danger"> This country has no available ships to add.</span>
</div>
<div id="dialog-delete"></div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
