<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Guns')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Gun', createUrl = '/gun-mvc/create', listUrl = '/gun-mvc')"></div>
<h2 style="font-weight: bold;text-align:center;">List of Guns</h2>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Designation</th>
            <th scope="col">Caliber in millimeters</th>
            <th scope="col">Projectile weight in kilograms</th>
            <th scope="col">Range in meters</th>
            <th scope="col">Minimum ship displacement</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gun: ${guns}">
            <td th:text="${gun.id}"></td>
            <td th:text="${gun.designation}"></td>
            <td th:text="${gun.caliberInMms}"></td>
            <td th:text="${gun.projectileWeightInKgs}"></td>
            <td th:text="${gun.rangeInMeters}"></td>
            <td th:text="${gun.minimumShipDisplacementInTons}"></td>
            <td th:text="${gun.countryId}"></td>
            <td class="text-center">
                <a th:href="@{/gun-mvc/delete/{id}(id=${gun.id})}"><i class="fa fa-trash"></i></a>
                <a th:href="@{/gun-mvc/update/{id}(id=${gun.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
