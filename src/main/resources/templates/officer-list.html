<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Officers')"></div>
<body>

<div th:replace="fragments/menu :: menu (current='list', entityName = 'Officer', createUrl = '/officer-mvc/create', listUrl = '/officer-mvc')"></div>
<h2 style="font-weight: bold;text-align:center;">List of Officers</h2>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Rank</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="officer: ${officers}">
            <td th:text="${officer.id}"></td>
            <td th:text="${officer.name}"></td>
            <td th:text="${officer.dateOfBirth}"></td>
            <td th:text="${officer.rank.designation}"></td>
            <td th:text="${officer.country.name}"></td>
            <td class="text-center">
                <a th:href="@{/officer-mvc/delete/{id}(id=${officer.id})}"><i class="fa fa-trash"></i></a>
                <a th:href="@{/officer-mvc/update/{id}(id=${officer.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
