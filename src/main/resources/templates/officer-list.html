<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header (title='Navy Manager - Officers')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Officer', addUrl = '/officer/show-add-form', listUrl = '/officer')"></div>
<h2 style="font-weight: bold;text-align:center;">List of Officers</h2>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Rank</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="officer: ${officers}">
            <td th:text="${officer.id}"></td>
            <td th:text="${officer.name}"></td>
            <td th:text="${officer.dateOfBirth}"></td>
            <td th:text="${officer.rank.designation}"></td>
            <td th:text="${officer.country.name}"></td>
            <td class="text-center">
                <button th:onclick="'showDialog(\'dialog-delete\',\'Delete officer?\',\'/officer/'+${officer.id}+'\',\'DELETE\');event.stopPropagation();'" class="btn btn-link"><i class="fa fa-trash"></i></button>
                <a th:href="@{/officer/{id}/show-update-form(id=${officer.id})}" class="btn btn-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="dialog-delete"></div>
<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
