<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/header :: header (title='Navy Manager - Hull Classifications')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Hull Classification', listUrl = '/hull-classification-mvc', createUrl='/hull-classification-mvc/create')"></div>
<h2 style="font-weight: bold;text-align:center;" th:text="${create == false ? 'Update Hull Classification' : 'Create New Hull Classification'}"></h2>
<div class="container">

  <form action="#" th:action="${create} == true ? @{/hull-classification-mvc/create} : @{/hull-classification-mvc/update/{id}(id=${hullClassification.id})}" th:object="${hullClassification}" method="post" novalidate>
    <input type="hidden" id="id" th:field="*{id}">
    <div class="form-group">
      <label for="abbreviation">Abbreviation</label>
      <input type="text" class="form-control" id="abbreviation" th:field="*{abbreviation}">
      <span class="validationError" th:if="${#fields.hasErrors('abbreviation')}" th:errors="*{abbreviation}"></span>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" th:field="*{designation}">
      <span class="validationError" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span>
    </div>
    <div class="form-group">
      <label for="minimumRank">Minimum rank required</label>
      <select id="minimumRank" th:field="*{minimumRank}">
        <option th:if="${hullClassification.minimumRank} != null" th:each="rankOpt : ${validRankValues}"
                th:value="${rankOpt.id}" th:text="${rankOpt.designation}"
                th:selected="${hullClassification.minimumRank.id == rankOpt.id}"></option>
        <option th:unless="${hullClassification.minimumRank} != null" th:each="rankOpt : ${validRankValues}"
                th:value="${rankOpt.id}" th:text="${rankOpt.designation}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('minimumRank')}" th:errors="*{minimumRank}"></span>
    </div>
    <!--<div th:if="${create} == false" class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status">
        <option th:each="statusOpt : ${valid_status_values}"
                th:value="${statusOpt}" th:text="${statusOpt}"
                th:selected="${userStory.status == statusOpt}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('statusValid') != null}" th:each="err : ${#fields.detailedErrors('statusValid')}" th:text="${err.getMessage()}"></div>
    </div>-->
    <button type="submit" class="btn btn-primary" th:text="${create == false ? 'Update' : 'Submit'}">Submit</button>
  </form>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
