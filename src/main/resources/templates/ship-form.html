<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/header :: header (title='Navy Manager - Ships')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Ship', listUrl = '/ship-mvc', createUrl='/ship-mvc/create')"></div>
<h2 style="font-weight: bold;text-align:center;" th:text="${create == false ? 'Update Ship' : 'Create New Ship'}"></h2>
<div class="container">
  <form action="#" th:action="${create} == true ? @{/ship-mvc/create} : @{/ship-mvc/update/{id}(id=${ship.id})}" th:object="${ship}" method="post" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
      <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
      <label for="shipClassId">Ship Class</label>
      <input type="text" class="form-control" id="shipClassId" th:field="*{shipClassId}">
      <span class="validationError" th:if="${#fields.hasErrors('shipClassId')}" th:errors="*{shipClassId}"></span>
    </div>
    <div class="form-group">
      <label for="captainId">Captain</label>
      <input type="text" class="form-control" id="captainId" th:field="*{captainId}">
      <span class="validationError" th:if="${#fields.hasErrors('captainId')}" th:errors="*{captainId}"></span>
    </div>
    <div class="form-group">
      <label for="countryId">Country</label>
      <input type="text" class="form-control" id="countryId" th:field="*{countryId}">
      <span class="validationError" th:if="${#fields.hasErrors('countryId')}" th:errors="*{countryId}"></span>
    </div>
    <!--<div th:if="${create} == false" class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status">
        <option th:each="statusOpt : ${valid_status_values}"
                th:value="${statusOpt}" th:text="${statusOpt}"
                th:selected="${userStory.status == statusOpt}"></option>
      </select>
      <span class="validationError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
      <div class="validationError" th:if="${#fields.detailedErrors('statusValid') != null}" th:each="err : ${#fields.detailedErrors('statusValid')}" th:text="${err.getMessage()}"></div>
    </div>-->
    <button type="submit" class="btn btn-primary" th:text="${create == false ? 'Update' : 'Submit'}">Submit</button>
  </form>
</div>

</body>
</html>
