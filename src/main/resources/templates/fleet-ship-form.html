<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/header :: header (title='Navy Manager - Fleets')"></div>
<body>

<div th:replace="fragments/menu :: menu (entityName = 'Fleet', listUrl = '/fleet',  disableAddUrl = 'false', addUrl='/fleet/add')"></div>
<h2 style="font-weight: bold;text-align:center;" th:text="${add == false ? 'Choose Another Ship for ' : 'Add New Ship to '} + ${fleet.designation}"></h2>
<div class="container">
    <h4 th:if="${#lists.isEmpty(validShipValues)}" class="text-danger">This country has no other available ship.</h4>
    <form th:unless="${#lists.isEmpty(validShipValues)}" id="shipInFleetForm" action="#" th:object="${ship}" novalidate>
      <input name="url" type="hidden" th:value="${add} == true ? '/fleet/'+${fleet.id}+'/ship' : '/fleet/'+${fleet.id}+'/ship/'+${ship.id}">
      <input name="method" type="hidden" th:value="${add} == true ? 'POST' : 'PUT'">
      <input name="redirectTo" type="hidden" th:value="'/fleet/'+${fleet.id}">
      <div class="form-group">
          <label for="ship">Choose ship: </label>
          <select id="ship" th:field="*{id}">
              <option th:if="${ship.id} != null" th:each="shipOpt : ${validShipValues}"
                      th:value="${shipOpt.id}" th:text="${shipOpt.name}"
                      th:selected="${ship.id == shipOpt.id}"></option>
              <option th:unless="${ship.id} != null" th:each="shipOpt : ${validShipValues}"
                      th:value="${shipOpt.id}" th:text="${shipOpt.name}"></option>
          </select>
          <span class="validationError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
         </div>
      <button type="submit" class="btn btn-primary" th:text="${add == false ? 'Update' : 'Submit'}">Submit</button>
  </form>
</div>
<script>
    $("#shipInFleetForm").submit(function(e) {
        ajaxFormSubmit(e, 'shipInFleetForm');
    });
</script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
